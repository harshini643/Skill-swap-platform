<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Swap Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="platform-title">Skill Swap Platform</h1>
                <div class="auth-nav">
                    <button class="nav-btn active" onclick="window.location.href='index.html'">Home</button>
                </div>
            </div>

            <div class="auth-form-container">
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="auth-footer">
                    <a href="#" class="forgot-link">Forgot username/password</a>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
